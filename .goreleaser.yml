# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: elld
builds:
  - binary: elld
    main: ./main.go
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
    goarm:
      - "6"
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.goversion={{.Env.GOVERSION}}
    hooks:
      pre: packr
      post: packr clean
  - binary: elld-race
    flags:
      -race
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
    goarm:
      - "6"
    main: ./main.go
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.goversion={{.Env.GOVERSION}}
    hooks:
      pre: packr
      post: packr clean
archive:
  replacements:
    darwin: darwin
    linux: linux
    windows: windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
    - '^data'
    - '^docs:'
    - '^test:'
    - '^play'
    - '^docker'
    - '^scripts'
